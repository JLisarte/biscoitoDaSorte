<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="screenOne ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra</p>
      <button id="closeCookie" >
        <img src="/assets/Ebene 4.svg" alt="Desenho de um biscoito da sorte fechado">
      </button>
    </div>          
    <div class="screenTwo hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="fortuneCookie">
        <p class="boxMsg"></p>
        <img src="/assets/opened-cookie.png" alt="Desenho de um biscoito da sorte aberto">
      </div>
      <button id="btnReset">Abrir outro biscoito</button>
    </div>          
  </main>
</body>
<script type="module" src="./main.js"></script>
</html>
